<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
    <h2>JavaScript Loops</h2>

<p id="demo"></p>

<script>
var text = "";
var i;
for (i = 0; i < 5; i++) {
    text += "The number is " + i + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
<hr><br>
    
    <h2>JavaScript while</h2>

<p id="demo2"></p>

<script>
var text = "";
var i = 0;
while (i < 10) {
    text += "<br>The number is " + i;
    i++;
}
document.getElementById("demo2").innerHTML = text;
</script>
<hr><br>
    
    <h2>JavaScript do ... while</h2>

<p id="demo3"></p>

<script>
var text = "";
var i = 0;

do {
    text += "<br>The number is " + i;
    i++;
}
while (i < 10);  

document.getElementById("demo3").innerHTML = text;
</script>
    
<hr><br>
    
<h2>Exercise</h2>
    
    <p id="demo4"></p>

<script>
var num = "";
var i = 0;
while (i < 5) {
    num += i + " ";
    i++;
}
 document.getElementById("demo4").innerHTML = num; 
</script>

</body>
</html>
