<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>PROBLEM BASE TASK 3</title>
<style>
body {
    background-color: orange;
}
#headtab {
    font-size: 25px;
}
h1, h3 {
    text-align: center;
    color: brown;
}
#logo {
    width: 100px;
}
.box {
    border: 7px double;
    color: cadetblue ;
    padding: 40px;
    background-position: center;
    width: 50%;
    height: 75%;
    margin: 90px 20%;
    position:static;
    align-content: center;
}
#table{
    text-align: center;
}
.button {
    background-color: #F5B7B1;
    border: inset;
    color: cornsilk;
    padding: 10px 20%;
    text-align: center;
    display: inline-block;
    font-size: 16px;
    cursor: grab;
}
.btn:hover {
    background-color: gold;
    border: outset;
}
</style>
<script>
    function additionnum(){
        var a=Number(document.calcu.Value.value);
        var b=Number(document.calcu.Value2.value);
        if ((a == null || a == "") && (b == null || b == "")){
            window.alert("Insert value Only");
        }else if (isNaN(a) || isNaN(b)){
            window.alert("Enter number only")
        } else {
            a=Number(document.calcu.Value.value);
            b=Number(document.calcu.Value2.value);
            c=a+b;
            document.calcu.totalnum.value = c;
    }
    }
    function subtractnum(){
        var a=Number(document.calcu.Value.value);
        var b=Number(document.calcu.Value2.value);
        if ((a == null || a == "") && (b == null || b == "")){
            window.alert("Insert value only");
        }else if (isNaN(a) || isNaN(b)){
            window.alert("Enter number only")
        } else {
            a=Number(document.calcu.Value.value);
            b=Number(document.calcu.Value2.value);
            c=a-b;
            document.calcu.totalnum.value = c;
    }
    }
    function multiplynum(){
        var a=Number(document.calcu.Value.value);
        var b=Number(document.calcu.Value2.value);
        if ((a == null || a == "") && (b == null || b == "")){
            window.alert("Insert Number Only");
        }else if (isNaN(a) || isNaN(b)){
            window.alert("Please enter number only")
        } else {
            a=Number(document.calcu.Value.value);
            b=Number(document.calcu.Value2.value);
            c=a*b;
            document.calcu.totalnum.value = c;
    }
    }
    function divisionnum(){
        var a=Number(document.calcu.Value.value);
        var b=Number(document.calcu.Value2.value);
        if ((a == null || a == "") && (b == null || b == "")){
            window.alert("Insert Number Only");
        }else if (isNaN(a) || isNaN(b)){
            window.alert("Please enter number only")
        } else {
            a=Number(document.calcu.Value.value);
            b=Number(document.calcu.Value2.value);
            c=a/b;
            document.calcu.totalnum.value = c;
    }
    }
    function modulusnum(){
        var a=Number(document.calcu.Value.value);
        var b=Number(document.calcu.Value2.value);
        if ((a == null || a == "") && (b == null || b == "")){
            window.alert("Insert Number Only");
        }else if (isNaN(a) || isNaN(b)){
            window.alert("Please enter number only")
        } else {
            a=Number(document.calcu.Value.value);
            b=Number(document.calcu.Value2.value);
            c=a%b;
            document.calcu.totalnum.value = c;
    }
    }
</script>
</head>
<body>
<div class="box">
  <form name="calcu">
    <table id="table" width="100%" >
      <tr id="headtab">
        <td colspan="10" ><img id="logo" src="calculator (1).png" align="center" alt="logo">Calculator</td>
      </tr>
      <tr>
        <td height="25px" colspan="5"></td>
      </tr>
      <tr>
        <td colspan="2" width="50%">
          <h3 style="text-align: right">Value 1 :</h3>
        </td>
        <td colspan="3" width="50%">
          <input type="text" name="Value" id="num1">
        </td>
      </tr>
      <tr>
        <td colspan="2" width="50%">
          <h3 style="text-align: right">Value 2 :</h3>
        </td>
        <td colspan="3" width="50%">
          <input type="text" name="Value2" id="num2">
        </td>
      </tr>
      <tr>
        <td colspan="2" width="30%">
          <h3 style="text-align: right">Total :</h3>
        </td>
        <td colspan="3" width="30%">
          <input type="text" name="totalnum" id="totalnum" disabled>
        </td>
      </tr>
      <tr>
        <td height="50px" colspan="5"></td>
      </tr>
      <tr>
        <td width="20%">
          <input type="button" name="Addition" value="+" onClick="additionnum()" class="button">
        </td>
        <td width="20%">
          <input type="button" name="Subtract" value="-" onClick="subtractnum()" class="button">
        </td>
        <td width="20%">
          <input type="button" name="Multiply" value="*" onClick="multiplynum()" class="button">
        </td>
        <td width="20%">
          <input type="button" name="Division" value="/" onClick="divisionnum()" class="button">
        </td>
        <td width="20%">
          <input type="button" name="Mod" value="%" onClick="modulusnum()" class="button">
        </td>
      </tr>
      <tr>
        <td colspan="5">
          <input type="reset" name="reset" value="DELETE" class="button">
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
